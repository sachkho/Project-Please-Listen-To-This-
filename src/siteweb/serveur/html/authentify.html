<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Authentification</title>
    <link rel="stylesheet" type="text/css" href="../css/authentify.css">
</head>
<body>
    <div id="connexion">
        <h2>Connexion</h2>
    </div>
    <div class="auth">
        <input type="text" id="username" placeholder="Nom d'utilisateur" required>
        <input type="password" id="password" placeholder="Mot de passe" required>
        <button onclick="login()" class="connect">Connexion</button>
        <div id="error-message" style="color: red;"></div>
    </div>
    <script src="../authentify.js">
    </script>
</body>
</html>
